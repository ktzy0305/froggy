<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Froggy Demo: Multiple Frogs</title>
    </head>
    <body>
        <script src="../dist/froggy.min.js"></script>
        <div id="frog1"></div>
        <div id="frog2"></div>
        <div id="frog3"></div>
        <script>
            const frogs = Froggy.createMultiple(['#frog1', '#frog2', '#frog3'], { randomizePosition: true });
        </script>
    </body>
</html>
